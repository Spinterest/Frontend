<link rel="stylesheet" href="/components/masonry-feed/masonry-feed.css">

<article></article>

<dialog class="modal" id="create-image">
    <section>
        <h2>Create Spin</h2>
        <section class="underline"></section>
        <br>
        <form method="dialog">
            <input type="text" placeholder="Title" id="inpTitle" class="formInput" required>
            <br>
            <textarea name="description" id="txtDesc" class="formTextArea" placeholder="Description"></textarea>
            <br>
            <input type="text" placeholder="Tags" id="inpTag" class="formInput">
            <br>
            <label class="formInput">
                <input type="file" accept="Image/*" required/>
                <span>Select Image</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gray" class="bi bi-upload" viewBox="0 0 20 20" id="upload-icon">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>  
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                </svg>
            </label>
            <br>
            <button id="btnCreate">Create</button>
        </form>
    </section>
</dialog>
