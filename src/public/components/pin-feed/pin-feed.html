<link rel="stylesheet" href="/components/pin-feed/pin-feed.css">

<article>
    <img src="" alt="">
    <section>
        <section class="spin-details">
            <p class="spin-crawler"></p>
            <h2 class="image-title"></h2>
            <p class="image-description"></p>
        </section>

        <section class="comments">
            <h2>Comments</h2>
            <section class="comment-output"></section>
            <section class="comment-input">
                <label for="typed-comment">
                    <input id="typed-comment" type="text" placeholder="Type...">
                    <button id="sendButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
                        </svg>
                    </button>
                </label>
                <button class="like-image-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                    </svg>
                    <span>0</span>
                </button>
            </section>
        </section>
    </section>
</article>
