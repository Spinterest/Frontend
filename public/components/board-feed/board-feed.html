<link rel="stylesheet" href="/components/board-feed/board-feed.css">

<article class="feed" id="card-feed">
    <article id="card-list">
        <section class="card" id="create-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="5em" height="5em" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                 <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
            </svg>
            <span>Add Web</span>
        </section>
        <h4>New Web</h4>
    </article>
</article>

<dialog class="modal" id="create-board">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x-lg" viewBox="0 0 16 16" id="btnClose">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
    </svg>
    <section>
        <h2>Create Web</h2>
        <section class="underline"></section>
        <br>
        <form method="dialog">
            <input type="text" placeholder="Title" id="inpBoardTitle" class="formInput">
            <br>
            <textarea name="description" id="txtBoardDesc" class="formTextArea" placeholder="Description"></textarea>
            <br>
            <button id="btnCreate">Create</button>
        </form>
        <label class="formInput" id="labelCreateWebError">
            There was an error. Please try again later.
        </label>
    </section>
</dialog>
